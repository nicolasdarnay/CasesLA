            <div class="subsection2">
                <div class="cons"> Deje sus datos y consulta aquí, nos comunicaremos con usted en la brevedad </div>
                <div>
                    <form id="form_consulta" method="POST" formtarget="_blank">
                        <div>
                            <label for="name">Nombre: </label>
                            <input type="text" id="name" name="name" placeholder="Juan" required>
                            <label for="surename">Apellido: </label>
                            <input type="text" id="surename" name="surename" placeholder="Perez" required>
                        </div>
                        <div>
                            <label for="mail">Email: </label>
                            <input type="email" id="mail" name="mail" placeholder="juanperez@example.com" required>
                            <label for="phone">Celular: </label>
                            <input type="tel" id="phone" name="phone" placeholder="15-7349-8362" required>
                        </div>
                        <div>
                            <label for="consult">Consulta: </label>
                            <textarea id="consult" name="consult" placeholder="Deje su consulta aquí" required></textarea>
                            <input type="submit" id="send" name="send">
                        </div>
                    </form>
                </div>
